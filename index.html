<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <title>card new Design</title>
</head>
<body>
    <div class="app">
        <div class="card">
            <div class="header">
                <img src="img/logo.png" alt="logo" >
                <div class="icon">
                    <i class='bx bx-heart'></i>
                </div>
            </div>
            <div class="images">
                <img  class="baige active" src="img/beige.jpg" alt="">
                <img  class="blue" src="img/blue.jpg" alt="">
                <img  class="black" src="img/black.jpg" alt="">
            </div>
            <div class="details">
                <h6 class="name">adidas</h6>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error, quis!</p>
                <div class="stars">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star-half'></i>
                </div>
            </div>
            <div class="price-color">

                <div class="colors">
                    <div class="circles">
                        <span class="circle baige active" id="baige"></span>
                        <span class="circle blue " id="blue"></span>
                        <span class="circle black" id="black"></span>
                    </div>
                </div>
                <div class="price">
                <h6>$13.00</h6></div>
            </div>
            <div class="button-card">
                <button>add to card</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
